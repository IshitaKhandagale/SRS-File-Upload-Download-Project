<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - File System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome, User!</h1>
        <a href="index.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <div class="container">
            <h2>File Upload & Download</h2>
            <p>Upload and download files (demo mode).</p>
            <div class="file-section">
                <input type="file" id="fileInput" class="file-input">
                <button id="uploadBtn" class="btn btn-primary">Upload File</button>
                <button id="downloadBtn" class="btn btn-secondary">Download File (Demo)</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
