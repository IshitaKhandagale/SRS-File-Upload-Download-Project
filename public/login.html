<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4C6EF5;
    }

    input {
      width: 90%;
      padding: 12px;
      border: 2px solid #4C6EF5;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4C6EF5;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background: #3B5BDB;
    }

    a {
      color: #4C6EF5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
  <form action="/login" method="POST">
    <input type="email" name="email" required>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>

    <p style="margin-top: 10px;">Don't have an account?
      <a href="register.html">Create one</a>
    </p>
  </div>

</body>
</html>
